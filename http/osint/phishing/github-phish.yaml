id: github-phish

info:
  name: github phishing Detection
  author: rxerium
  severity: info
  description: |
    A github phishing website was detected
  reference:
    - https://github.com
  metadata:
    max-request: 1
  tags: phishing,github,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in to GitHub Â· GitHub'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"github.com")'
